<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./Css/Formularios.css">
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="https://www.w3schools.com/action_page.php">
            <label for="Nombre" id="Nombre">Introduzca su nombre</label><br>
            <input type="text" name="Nombre" id="Nombre"><br>
            <label for="Apellido" id="Apellido">Introduzca su nombre</label><br>
            <input type="text" name="Apellido" id="Apellido">
            <h2>Seleccione una especialidad</h2>
            <input type="radio" name="DAW" id="DAW">
            <label for="DAW">DAW</label><br>
            <input type="radio" name="DAM" id="DAM">
            <label for="DAM">DAM</label><br>
            <input type="radio" name="ASIR" id="ASIR">
            <label for="DAM">ASIR</label>
            <h2>Selecciona las opciones que correspondan</h2>
            <input type="checkbox" name="carnet" id="carnet">
            <label for="carnet">Tengo carnet de conducir</label>
            <input type="checkbox" name="Vehiculo_Propio" id="Vehiculo_Propio">
            <label for="Vehiculo_Propio">Tengo un vehiculo propio</label>
            <input type="checkbox" name="Domino" id="Domino">
            <label for="Domino">Domino el ingles</label>
            <h2>Elija su coche:</h2>
            <select name="Coches" id="Coches">
                <option value="Fiat">Fiat</option>
                <option value="Seat">Seat</option>
                <option value="Volvo">Volvo</option>
                <option value="Nisan">Nisan</option>
            </select>

        </form>
    </div>


</body>

</html>
