<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas id="canvas" width="200" height="100"></canvas>
    <br>
    <canvas id="canvas2" width="200" height="100"></canvas>
    <br>
    <canvas id="canvas3" width="200" height="100"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 200, 100);
        var canvas2 = document.getElementById("canvas2");
        var ctx2 = canvas2.getContext("2d");
        var grd2 = ctx2.createRadialGradient(95, 50, 10, 95, 50, 40);
        grd2.addColorStop(0, "red");
        grd2.addColorStop(1, "white");
        ctx2.fillStyle = grd2;
        ctx2.fillRect(0, 0, 200, 100);

        var canvas3 = document.getElementById("canvas3");
        var ctx3 = canvas3.getContext("2d");
        var rojo = "#AA151B";
        var amarillo = "#F1BF00";
        ctx3.fillStyle = rojo;
        ctx3.fillRect(0, 0, 200, 33);
        ctx3.fillStyle = amarillo;
        ctx3.fillRect(0, 33, 200, 33);
        ctx3.fillStyle = rojo;
        ctx3.fillRect(0, 66, 200, 34);
        ctx3.font = "bold 25px Arial";
        ctx3.fillStyle = "white";
        ctx3.fillText("España", 55, 55);
        ctx3.strokeText("España");
    </script>

</body>

</html>
