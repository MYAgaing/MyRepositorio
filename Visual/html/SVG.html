<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="100" height="100" style="border: solid 1px black;">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <br>
    <svg style="border: solid 1px black;">
        <rect width="200" height="100" x="10" y="10" rx="20" ry="20" fill="blue" stroke="red" stroke-width="10" />
    </svg>
    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5; fill-rule:evenodd;" />
    </svg>
    <svg width="400" height="180" style="border: 1px solid black;">
        <rect x="100" y="20" rx="20" ry="20" width="200" height="150"
            style="fill: red;stroke:black;stroke-width: 5;opacity: 0.5;" />
    </svg>
    <svg width="600" height="400" style="border: 5px solid red;">
        <polygon points="100,100 200,100 200,300 100,300" </svg>

</body>

</html>
